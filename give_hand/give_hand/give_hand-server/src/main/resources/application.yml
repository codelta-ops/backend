server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  profiles:
    # 本地默认 dev；Render 上用环境变量强制 prod
    active: ${SPRING_PROFILES_ACTIVE:dev}
  main:
    allow-circular-references: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.give_hand.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    user-secret-key: ${JWT_USER_SECRET_KEY:itcast}
    user-ttl: ${JWT_USER_TTL:7200000}
    user-token-name: ${JWT_USER_TOKEN_NAME:token}

aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT:oss-cn-beijing.aliyuncs.com}
    bucket-name: ${ALIYUN_OSS_BUCKET:give-hand}
    access-key-id: ${ALIYUN_ACCESS_KEY_ID:}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:}
